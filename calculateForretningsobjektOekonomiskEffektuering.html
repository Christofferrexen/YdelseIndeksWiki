<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Forretningsobjekt Sag Attributter Summer</title>
</head>
<body>
    <h2>Forretningsobjekt Sag Attributter Summer</h2>
    <ul>
        <li id="totalIalt"></li>
        <li id="totalBevares"></li>
        <li id="totalUdfases"></li>
        <li id="diffPercent"></li>

    </ul>
    <script>
        // "I alt"
        const iAlt = [1,5];
        // "Bevares"
        const bevares = [1,3];
        // "Udfases"
        const udfases = [2];

        function sum(arr) {
            return arr.reduce((a, b) => a + b, 0);
        }

        const totalIalt = sum(iAlt);
        const totalBevares = sum(bevares);
        const totalUdfases = sum(udfases);
        const diff = totalIalt - totalBevares;
        const diffPercent = ((diff / totalIalt) * 100).toFixed(2);

        document.getElementById('totalIalt').textContent = 'Antal attributter i alt: ' + sum(iAlt);
        document.getElementById('totalBevares').textContent = 'Antal attributter bevares: ' + sum(bevares);
        document.getElementById('totalUdfases').textContent = 'Antal attributter udfases: ' + sum(udfases);
        document.getElementById('diffPercent').textContent = 'I alt kan ' + diffPercent + '% af forretningsobjekt Sag attributterne udfases';

        
    </script>
</body>
</html>
